version: '3'
services:

  postgres-service-ghcnd:
    image: postgres:latest
    container_name: postgresql-ghcnd
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ghcnd
    volumes:
      - pgdata:/var/lib/postgresql/data

    # Only needed when connecting directly from the host. Other containers with access to ghcnd network still connect
    ports:
      - "5432:5432"
    networks:
      - default
      - ghcnd

  mongodb-service-ghcnd:
    image: mongo:latest
    container_name: mongodb-ghcnd
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: ghcnd
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - default
      - ghcnd

networks:
  ghcnd:
    name: ghcnd

volumes:
  pgdata: